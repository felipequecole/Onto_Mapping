<h1 align="center">Category</h1>
<br>
<br>

{% extends 'base.html' %}

{% block edit_onto %}class="active"{% endblock %}

{% block body %}
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Category Name</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="" id="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">English Name</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="" id="english">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Human Format</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="" id="human">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Visible</label>
                <div class="btn-group col-sm-7" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2" autocomplete="off" checked> Sim
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> No
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Generalization</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="" id="generalization">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Mutex Exception</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="" id="mutex">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Know Negatives</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="" id="negatives">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Seed Instances</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="" id="instances">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Seed Extraction Patterns</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="" id="patterns">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">ConceptSynonyms</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="" id="synonyms">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="" id="author">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="" id="desc">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Comment</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="" id="comment">
                </div>
            </div>
        </form>
    </div>

{% endblock %}
