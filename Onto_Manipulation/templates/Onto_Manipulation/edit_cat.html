{% extends 'base.html' %}

<h1 align="center">Category</h1>
<br>
<br>


{% block edit_onto %}class="active"{% endblock %}

{% block body %}
    <div class="container">
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Category Name</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="{{ category.categoryName }}" id="categoryName" name="categoryName" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">English Name</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="{{ category.englishName }}" id="englishName" name="englishName" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Human Format</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" value="{{ category.humanFormat }}" id="humanFormat" name="humanFormat" required>
                </div>
            </div>
            {% if category.new == '1' %}
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Populate</label>
                <div class="btn-group col-sm-7" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" name="populate" id="populate" value="1" autocomplete="off" checked required> Sim
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="populate" id="populate" value= "0" autocomplete="off"> Nao
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Visible</label>
                <div class="btn-group col-sm-7" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" name="visible" id="visible" value="1" autocomplete="off" checked required> Sim
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="visible" id="visible" value= "0" autocomplete="off"> Nao
                    </label>
                </div>
            </div>
            {% endif %}
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Generalization</label>
                <div class="col-sm-7">
                    <select  class="form-control " id="generalizations" name="generalizations">
                    {% for category in cat %}
                        <input type="checkbox" value="{{ category.categoryName }}">{{ category.categoryName }}</input>
                    {% endfor %}
              </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Mutex Exception</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" {% if category.new != '1' %}disabled{% endif %} value="{{ category.mutexExceptions }}" id="mutexExceptions" name="mutexExceptions" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Known Negatives</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" {% if category.new != '1' %}disabled{% endif %} value="{{ category.knownNegatives }}" id="knownNegatives" name="knownNegatives" required>
                </div>
            </div>


             <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Instance Type: </label>
                <div class="col-sm-7">
                    <select  class="form-control " id="instanceType" name="instanceType">
                        <option value="" selected disabled>Please select</option>
                     <option value="all">All</option>
                    <option value="proper">Proper</option>
                        <option value="commom">Commom</option>
              </select>
              </label>
                </div>
            </div>

            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Seed Instances</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text"  value="{{ category.seedInstances }}" id="seedInstances" name="seedInstances" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Seed Extraction Patterns</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text"  value="{{ category.seedExtractionPatterns }}" id="seedExtractionPatterns" name="seedExtractionPatterns" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Concept Synonyms</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" {% if category.new != '1' %}disabled{% endif %} value="{{ category.conceptSynonyms }}" id="conceptSynonyms" name="conceptSynonyms" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Query String</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" {% if category.new != '1' %}disabled{% endif %} value="{{ category.queryString }}" id="queryString" name="queryString" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Edit Date</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" {% if category.new != '1' %}disabled{% endif %} value="{{ category.editDate }}" id="editDate" name="editDate" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" {% if category.new != '1' %}disabled{% endif %} value="{{ category.author }}" id="author" name="author" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Curator</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" {% if category.new != '1' %}disabled{% endif %} value="{{ category.curator }}" id="curator" name="curator" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" {% if category.new != '1' %}disabled{% endif %} value="{{ category.description }}" id="description" name="description" required>
                </div>
            </div>
             <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Freebase ID</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" {% if category.new != '1' %}disabled{% endif %} value="{{ category.freebaseID }}" id="freebaseID" name="freebaseID" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Comment</label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" {% if category.new != '1' %}disabled{% endif %} value="{{ category.comment }}" id="comment" name="comment" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-7 col-sm-2">
                    <input value="Save" type="submit" class="btn btn-primary">
                    <a href="/category/" class="btn btn-default pull-right" role="button" >Cancel</a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
